<script>
    // Function to log a message using the serverless function
    async function logToServerless(message) {
        try {
            const response = await fetch('https://sweet-lokum-078784.netlify.app/.netlify/functions/log?message=' + encodeURIComponent(message));
            if (response.ok) {
                console.log('Log entry recorded successfully.');
            } else {
                console.error('Failed to record log entry.');
            }
        } catch (error) {
            console.error('Error sending log request:', error);
        }
    }

    // Example: Log a message
    logToServerless('This is a log message from the client.');
</script>
